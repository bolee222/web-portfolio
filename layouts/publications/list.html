{{ define "main" }}

<section>
  <div class="container">
    <div class="row row-fix">
    <div class="single-page-title">{{.Title}}</div>
    </div>

    <div class="publication-type-title"> SCI Journals / Top-rank Conferences </div>
    <div class="row">
      {{ $paginator := .Paginate .Data.Pages }}
      {{ range $paginator.Pages.ByDate.Reverse }}
      <div class="col-md-12 col-sm-6 mb-4">
        {{ .Render "publication_sci" }}
      </div>
      {{ end }}
      <div class="col-12 mt-5">
        {{ template "_internal/pagination.html" . }}
      </div>
    </div>
  </div>
</section>

{{ end }}
