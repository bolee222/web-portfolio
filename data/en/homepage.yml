####################### About ##############################
about:
  enable : true
  title : ""
  image : "images/bokyungLee_circle.png"
  content : "Hi. I am an **Interaction Design / HCI** researcher. I am an Assistant Professor at [Yonsei University](https://www.yonsei.ac.kr/sc/index.jsp), Underwood International Colleage (Techno-Art Division). Previously, I worked as a Senior Designer at [Samsung Research](https://research.samsung.com/) HQ, Korea; and before that, I worked as a Senior Research Scientist at [Autodesk Research](https://autodeskresearch.com/), Toronto. I received my PhD in Industrial Design (Human-Computer Interaction + Design) from ID [KAIST](https://id.kaist.ac.kr/), where I was working on embodied design tools for everyday designers.


  My research lies at the intersection of **Human-Computer Interaction** and **Interactive System Designs**. My vision is to designing comfortable and novel experiences for an immersive, interactive, and simulated virtual world at a shared, with a multi-disciplinary approach. I envision the potential **interactions for future technologies (VR/AR/AI)** with a goal of enhancing our convergnece experiences. During my Ph.D., I explored embodied interactions for VR/AR digital design tools. I enjoy creating and applying new user-centered design methods, as well as prototyping interactive systems. To read my entire research vision, please visit [*here*](https://www.boleehci.com/vision)."


